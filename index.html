<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width", initial-scale="1">

    <body>
        <main class="container">
            <div id="box">
               <div id="calculatorBox">
                    <h1 id="header">Calcu Real Quick</h1> 
                    <span placeholder="Here" id="results"></span>
                    <div>
                        <div class="bc">
                            <button id="7" class="button"> 7 </button>
                            <button id="8" class="button"> 8 </button>
                            <button id="9" class="button"> 9 </button>
                            <button id="+" class="button"> + </button>
                        </div>
                        <div class="bc">
                            <button id="6" class="button"> 6 </button>
                            <button id="5" class="button"> 5 </button>
                            <button id="4" class="button"> 4 </button>
                            <button id="-" class="button"> - </button>
                        </div>
                        <div class="bc">
                            <button id="6" class="button"> 3 </button>
                            <button id="5" class="button"> 2 </button>
                            <button id="4" class="button"> 1 </button>
                            <button id="x" class="button"> x </button> 
                        </div>
                        <div class="bc">
                            <button id="c" class="button"> C </button>
                            <button id="5" class="button"> 0 </button>
                            <button id="=" class="button"> = </button>
                            <button id="/" class="button"> / </button> 
                        </div>      
                    </div>
                </div>
            </div>
        </main>
